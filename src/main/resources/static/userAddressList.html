<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">Verwaltungszentrum</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">Bestellinfomationen</div>
                <ul>
                    <li><a href="/orders/list">Meine Bestellungen</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">Selbstinformationen</div>
                <ul>
                    <li><a href="/user/userInfo" >Userinfo</a></li>
                    <li><a href="/userAddress/list" >Adresse</a></li>
                    <li><a href="/wishlist/list" >Wishlist</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right" id="content">
            <p></p>
            <p></p>
            <div class="mem_tit">Adresse</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>

                <tr>
                    <td width="15%">Adressnummer</td>
                    <td width="15%">Beschreibung</td>
                    <td width="15%">Createtime</td>
                    <td width="15%">Anmerkung</td>
                    <td width="15%">Default</td>
                    <td width="25%">Brarbeiten</td>
                </tr>

                <tr th:each="address:${addressList}">
                    <td th:text="${address.id}"></td>
                    <td th:text="${address.address}"></td>
                    <td th:text="${address.createTime}"></td>
                    <td th:text="${address.remark}">公司</td>
                    <td th:if="${address.isdefault == 1}">Ja</td>
                    <td th:if="${address.isdefault == 0}">Nein</td>
                    <td>
                        <a href="">Entfernen</a>
                        <a href="">Ändern</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
