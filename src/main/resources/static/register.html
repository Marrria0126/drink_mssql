<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>
<div class="log_bg">
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="regist">
        <div class="log_img"><img src="/images/l_img.png" width="580" height="450"/></div>
        <div class="reg_c">
            <form id="register" action="/user/register" method="post">
                <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">
                    <tr height="50" valign="top">
                        <td width="95">&nbsp;</td>
                        <td>
                            <br/>
                            <span class="fl" style="font-size:24px;">Registrieren</span>
                            <br/>
                            <br/>
                            <span class="fr">Bist du bereits Mitglied? &nbsp;<a href="/login.html" style="color:#22a3e0;">Anmelden</a></span>
                            <br/>
                        </td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*&nbsp;</font>Benutzername&nbsp;&nbsp;</td>
                        <td><input type="text" value="" name="loginName" class="l_user"  pattern="^[A-Za-z0-9]+$"   title="Benutzername besteht aus Buchstaben und Zahlen" required/></td>
                    </tr>
                    <tr>
                        <td align="right">
                        </td>
                        <td>
                            <span th:text="${error}" style="color: #ff0000;text-align: center"></span>
                        </td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;Passwort&nbsp;&nbsp;</td>
                        <td><input type="password" value="" name="password" class="l_pwd" pattern="^[a-zA-Z0-9]{6,10}$"  title="Das Passwort besteht aus 6-10 Buchstaben oder Zahlen" required/></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;Wirkliche&nbsp;Name&nbsp;&nbsp;</td>
                        <td><input type="text" value="" name="userName" class="l_user" pattern="^([A-ZÜÄÖ][a-züäöß]*(\s|-))*[A-ZÜÄÖ][a-züäöß]*$" title="Bitte geben Sie den richtigen Namen ein" required/></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;Geschlecht &nbsp;</td>
                        <td>
                            <input type="radio" name="genderCode" value="1" checked="checked">&nbsp;Herr&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="genderCode" value="0">&nbsp;Frau
                        </td>
                    </tr>

<!--                    <tr height="50">-->
<!--                        <td align="right">&nbsp;身份证号 &nbsp;</td>-->
<!--                        <td><input type="text" value="" name="identityCode" class="l_user" pattern="(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)" title="请输入正确的身份证号" required/></td>-->
<!--                    </tr>-->
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;E-Mail&nbsp;&nbsp;</td>
                        <td><input type="text" value="" name="email" class="l_email" pattern="^\w+@\w+(\.\w+){1,2}$"
                                    title="Bitte geben Sie Ihre E-Mail-Adresse ein" required/></td>
                    </tr>
                    <tr height="50">
                        <td align="right"><font color="#ff4e00">*</font>&nbsp;Telefonnummer&nbsp;&nbsp;</td>
                      <td><input type="text" value="" name="mobile" class="l_tel" pattern="^(01)\d{8,10}$"
                                 title="Bitte geben Sie das richtige Telefon ein" required/></td>
                      </tr>
                      <tr height="60">
                          <td>&nbsp;</td>
                          <td><input type="submit" value="Registrieren" class="log_btn" onclick="register()"/></td>
                      </tr>
                  </table>
              </form>
          </div>
      </div>
  </div>

  <th:block th:include="common.html :: permit"></th:block>

  </body>
  </html>
