<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">Verwaltungszentrum</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">Bestellinfomationen</div>
                <ul>
                    <li><a href="/orders/list">Meine Bestellungen</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">Selbstinformationen</div>
                <ul>
                    <li><a href="/user/userInfo" >Userinfo</a></li>
                    <li><a href="/userAddress/list" >Adresse</a></li>
                    <li><a href="/wishlist/list" >Wishlist</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right" id="content">
            <p></p>
            <p></p>
            <div class="mem_tit">Bestellung</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>

                <div th:each="order:${list}">
                    <tr class="td_bg">
                        <td th:text="'Username:'+${order.loginName}"></td>
                        <td th:text="'Bestellnummer:'+${order.serialnumber}"></td>
                        <td th:text="'Adresse:'+${order.userAddress}"></td>
                        <td th:text="'â‚¬'+${order.cost}"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table border="0" class="order_tab"
                                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                                   cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td width="20%">Produktname</td>
                                    <td width="20%">Bild</td>
                                    <td width="25%">Menge</td>
                                    <td width="25%">Preis</td>
                                    <td width="25%">Totalpreis</td>
                                </tr>

                                <tr th:each="orderDetail:${order.orderDetailVOList}">
                                    <td th:text="${orderDetail.name}"></td>
                                    <td>
                                        <img th:src="'/images/'+${orderDetail.fileName}" width="50"
                                             height="50">
                                    </td>
                                    <td th:text="${orderDetail.quantity}"></td>
                                    <td th:text="${orderDetail.price}"></td>
                                    <td th:text="${orderDetail.cost}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                </div>

                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
